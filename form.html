<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Form" />
  <meta name="description" content="Form HTML document" />
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="print.css" media="print" />
  <link rel="icon" type="image/x-icon" href="HTMLBadge.ico" />
  <link rel="alternate" type="application/pdf" href="MainPage.pdf" />
  <link rel="author" href="mailto:admin@Form.com" />
  <link rel="author" type="text/html" href="http://www.Form.com" />
  <style>
  </style>
</head>
<body>
  <header id="header">
  </header>
  <main id="main">
    <h1 id="title">Form</h1>
    <p id="description" >This is a Form.</p>
    <form id="survey-form" class="" action="index.html" method="post">
      <fieldset>
        <legend>Name, Email, Number</legend>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name"  name="" value="" placeholder="name" required>
        <label id="email-label"  for="email">Email</label>
        <input type="email" id="email" name="" value="" placeholder="email" required>
        <label id="number-label"  for="number">Number</label>
        <input type="number" id="number"  name="" value=""  min="1"  max="5" placeholder="number" required>
      </fieldset>
      <fieldset>
        <legend>Dropdown</legend>
        <select id="dropdown" class="" name="">
          <option value="awesome">Awesome</option>
          <option value="super-awesome">Super awesome</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Radio buttons</legend>
        <label id="radio-label-awesome"  for="awesome">Awesome</label>
        <input type="radio" id= "awesome" name="awesome" value="awesome">
        <label id="radio-label-super-awesome"  for="super-awesome">Super awesome</label>
        <input type="radio" id="super-awesome" name="awesome" value="super-awesome">
      </fieldset>
      <fieldset>
        <legend>Checkboxes</legend>
        <label id="checkbox-label-awesome"  for="awesome">Awesome</label>
        <input type="checkbox" id="awesome" name="" value="awesome">
        <label id="checkbox-label-super-awesome"  for="super-awesome">Super awesome</label>
        <input id="super-awesome" type="checkbox" name="" value="super-awesome">
      </fieldset>
      <fieldset>
        <legend>Textarea</legend>
        <textarea name="name" rows="5" cols="40">Super awesome</textarea>
        <input type="submit" id="submit"  name="" value="submit">
      </fieldset>
    </form>
  </main>
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
